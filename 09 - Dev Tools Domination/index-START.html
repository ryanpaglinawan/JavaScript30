<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("test test");

      // Interpolated
      console.log("Test a %s string!", "ðŸ’©");

      // Styled
      console.log("%c Styled string test", "font-size:20px; color: blue");

      // warning!
      console.warn("warning!");

      // Error :|
      console.error("Error!");

      // Info
      console.info("Info");

      // Testing
      const p = document.querySelector("p");
      console.assert(
        p.classList.contains("classTest"),
        "classTest does not exists!"
      );

      // clearing
      //console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`Dog Name: ${dog.name}`);
        console.log(`Dog Age: ${dog.age} years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      for (i = 0; i < 10; i++) {
        console.count("test count");
      }

      // timing
      console.time("Timing test");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("Timing test");
          console.log(data);
        });

      // data table
      console.table(dogs);
    </script>
  </body>
</html>
