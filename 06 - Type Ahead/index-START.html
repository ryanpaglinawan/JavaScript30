<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const searchInput = document.querySelector(".search");
      const suggestionsList = document.querySelector(".suggestions");
      const cityState = [];
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      //get json data
      fetch(endpoint)
        .then((request) => request.json())
        .then((response) => cityState.push(...response));

      const filterItems = (arr, query) => {
        return arr.filter(
          (el) =>
            el.city.toLowerCase().includes(query.toLowerCase()) ||
            el.state.toLowerCase().includes(query.toLowerCase())
        );
      };

      const searchCityState = (e) => {
        const suggestions = filterItems(
          cityState,
          e.srcElement.value.toLowerCase()
        );

        if (suggestions.length >= 1) {
          suggestionsList.innerHTML = suggestions
            .map((result) => {
              const cityName = result.city
                .toLowerCase()
                .includes(e.srcElement.value.toLowerCase())
                ? `<span class="hl">${result.city}</span>`
                : result.city;

              const stateName = result.state
                .toLowerCase()
                .includes(e.srcElement.value.toLowerCase())
                ? `<span class="hl">${result.state}</span>`
                : result.state;

              return `<li><span class="name">${cityName}, ${stateName}</span><span class="population">${result.population}</span></li>`;
            })
            .join("");
        } else suggestionsList.innerHTML = "<li>No Match</li>";
      };

      if (searchInput) searchInput.addEventListener("keyup", searchCityState);
    </script>
  </body>
</html>
